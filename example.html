<!DOCTYPE html>
<html>
  <head>
    <title>Custom Video Element</title>
    <script type="module" src="./example.js"></script>
  </head>
  <body>

    <my-custom-video
      src="http://stream.mux.com/DS00Spx1CV902MCtPj5WknGlR102V5HFkDe/high.mp4"
      controls
    >
      <track default label="English" kind="captions" srclang="en" src="./en-cc.vtt">
      <track label="thumbnails" id="customTrack" default kind="metadata" src="https://image.mux.com/DS00Spx1CV902MCtPj5WknGlR102V5HFkDe/storyboard.vtt">
    </my-custom-video>

    <script>
      const mcv = document.querySelector('my-custom-video');
      mcv.addEventListener('click', function(event) {
        console.log(event.type, 'paused', mcv.paused);
      });
      mcv.addEventListener('play', function(event) {
        console.log(event.type, 'paused', mcv.paused);
      });
    </script>

  </body>
</html>
